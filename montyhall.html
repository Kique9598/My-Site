<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monty Hall</title>
    <link rel="stylesheet" href="toolkit.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game_template.css" />
    <link rel="stylesheet" href="montyhall.css" />
    <script src="script.js" defer></script>
    <script src="montyhall.js" defer></script>
    <script src="game_template.js" defer></script>
    <script
      src="https://kit.fontawesome.com/314c2e3e5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper fixed">
      <header>
        <a href="games.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
        <h2>Monty Hall</h2>
      </header>
    </div>
    <section id="hero">
      <div class="game-container | fill flex col">
        <!-- Player Display Section -->
        <div class="player-display | flex space-between">
          <button
            id="player1"
            class="player-score | clear | fill flex space-between"
          >
            <span class="player-symbol">Wins</span>
            <span id="player1Score" class="score">-</span>
          </button>
          <button
            id="player2"
            class="player-score | clear | fill flex space-between"
          >
            <span class="player-symbol">Losses</span>
            <span id="player2Score" class="score">-</span>
          </button>
        </div>

        <!-- Turn Indicator -->
        <div id="turnDisplay" class="turn-indicator | center">Select a Door</div>

        <!-- Game Board -->
        <div class="game-board | flex br">
          <div class="door | open | fill br"></div>
          <div class="door | fill br"></div>
          <div class="door | fill br"></div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel | flex">
          <button id="resetButton" class="reset-btn | fill">Reset</button>
        </div>
      </div>
    </section>
  </body>
</html>
